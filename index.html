<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/buzzfeed-brasil/image/upload/c_fill,f_png,g_center,h_192,w_192/v1608826403/metadata/c1inkggfbpgxnmvxcdld.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/quizz-list.css" />
    <link rel="stylesheet" href="css/quizz-page.css" />
    <link rel="stylesheet" href="css/quizzregistration.css" />
    <link rel="stylesheet" href="css/skeleton-animation.css" />
    <title>BuzzQuizz</title>
  </head>

  <body>
    <main class="main-container">
      <!--Esse header vai servir pra todas as telas-->
      <header class="header-content">
        <h1>BuzzQuizz</h1>
      </header>
      <!--Etão a gente pode trabalhar a visibilidade a partir daqui-->
      <main class="main-content">
        <!--Tela-1-->
        <div class="quizz-list-screen">
          <div class="container-list">
            <div class="user-area">
              <div class="skeleton-loading">
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
              </div>
              <div class="no-quizz hidden">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button class="btn-create">Criar Quizz</button>
              </div>
              <div class="with-quizz hidden">
                <h2>
                  Seus Quizzes
                  <ion-icon class="btn-create" name="add-circle"></ion-icon>
                </h2>
                <div class="user list"></div>
              </div>
            </div>
            <div class="all-area">
              <h2>Todos os Quizzes</h2>
              <div class="all list">
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
                <div class="skeleton-quizz">
                  <div class="skeleton-text"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Fim-Tela-1-->
        <!--Tela-2-->
        <section class="quizz-page-screen hidden">
          <div class="quizz-page"></div>
        </section>
        <!--Fim-Tela-2-->
        <!-- Begin Page 3.1 - User Registration Quiz -->
        <div class="container-page-3-1 hidden">
          <div class="container-screen-1">
            <h1 class="screen-title">Começe pelo começo</h1>
            <div class="box-initials-informations">
              <input
                type="text"
                class="in-title"
                placeholder="Título do seu quizz"
              />
              <input
                type="text"
                class="in-url"
                placeholder="URL da imagem do seu quizz"
              />
              <input
                type="text"
                class="in-number-questions"
                placeholder="Quantidade de perguntas do quizz"
              />
              <input
                type="text"
                class="in-number-levels"
                placeholder="Quantidade de níveis do quizz"
              />
            </div>
            <button class="bt-create-questions">
              Prosseguir para criar perguntas
            </button>
          </div>
        </div>
        <!-- End Page 3.1 - User Registration Quiz -->
        <!-- Begin Page 3.2 - Create Your Questions -->
        <div class="container-page-3-2 hidden">
          <div class="container-screen-1">
            <h1 class="screen-title">Crie suas perguntas</h1>
            <div class="create-your-questions"></div>
            <button class="bt-create-levels">
              Prosseguir para criar niveis
            </button>
          </div>
        </div>
        <!-- End Page 3.2 - Create Your Questions -->
        <!-- Begin Page 3.3 - Create Your Levels -->
        <div class="container-page-3-3 hidden">
          <div class="container-screen-1">
            <h1 class="screen-title">Agora, decida os níveis</h1>
            <div class="container-box-levels"></div>
            <button class="bt-finish-quizz">Finalizar Quizz</button>
          </div>
        </div>
        <!-- End Page 3.3 - Create Your Levels -->
        <!-- Begin Final Page -->
        <div class="container-page-final hidden">
          <div class="container-final">
            <h1 class="screen-title">Seu quizz está pronto!</h1>
            <div class="img-final-quizz" style="--aspect-ratio: 16/9">
              <h3>Parabéns, você concluiu seu quizz</h3>
            </div>
            <button class="bt-access-quizz">Acessar Quizz</button>
            <div class="back-to-home">Voltar para home</div>
          </div>
        </div>
        <!-- End Final Page -->
      </main>
    </main>
    <!--Scripts-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="src/script.js"></script>
    <script src="src/scriptjansen.js"></script>
  </body>
</html>
